    <main class="main">
      <!-- <section class="center"> -->

        <form action="">
          <div class="pic-input-div">
            
        <h2>We`re Available 24/7</h2>

            <!-- <div class=""> -->
              <div class="contact-img-container">
                <img
                  src="../img/contact_us.jpg"
                  alt="contact us"
                  class="img-container"
                />
              </div>
      
            <label class="contact-label" for="fullname">Full Name</label>
            <input
              type="text"
              class="contact-input"
              name="fullname"
              placeholder="Akindiya Beulah"
              id="fullname"
            />
            <br />
            <label class="contact-label" for="email">Email</label>
            <input
              class="contact-input"
              type="email"
              name="email"
              id="email"
              placeholder="example@gmail.com"
            />
            <!-- <br /> -->
          </div>
          <div class="msg-button-div">
            <textarea
              name="messageBody"
              id="messageBody"
              cols="80"
              rows="20"
              class="contact-msg"
              placeholder="Enter your message"
            >
            </textarea>
            <input class="center contact-submit" type="submit" value="Submit" />
          </div>
        </form>
      </div>
